<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.js">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                <div class="card-header bg-warning">
                    <p class="h3">Regestration-Form</p>
                </div>
                <div class="card-body bg-light">
                <div class="mt-3">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mt-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mt-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mt-3">
                    <label class="form-check-label">Developer:</label>
                    <input class="form-check-input" type="radio" name="developer">
                    <label class="form-check-label">FE</label>

                    <input class="form-check-input" type="radio" name="developer">
                    <label class="form-check-label">BE</label>

                    <input class="form-check-input" type="radio" name="developer">
                    <label class="form-check-label">Fuustack</label>
                </div>
                <div class="mt-3">
                    <label class="form-check-label">Skills:</label>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Javascript</label>

                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">UI</label>

                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Angular</label>
                </div>
                <div class="mt-3">
                    <label>DOB:</label> <input type="date" class="form-control" placeholder="DOB">
                </div>
                <div class="mt-3">
                    <select class="form-control">
                        <option value="">select designation</option>
                        <option value="">software engineer</option>
                    </select>
                </div>
                <div class="mt-3">
                    <textarea class="form-control" placeholder="Bio"></textarea>
                </div>
                <div class="mt-3">
                    <button class="btn btn-success">Login</button>
                    <button class="btn btn-warning">Reset</button>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
   
</html>
