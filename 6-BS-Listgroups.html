<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-groups</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success"><i class=" text-bg-primary bi-facebook"></i>HTML</li>
                    <li class="list-group-item list-group-item-action list-group-item-success"> <i class=" text-bg-primary bi bi-instagram"></i>CSS</li>
                    <li class="list-group-item list-group-item-action list-group-item-success"> <i class=" text-bg-primary bi bi-whatsapp"></i>JS</li>
                    <li class="list-group-item list-group-item-action list-group-item-success"> <i class=" text-bg-primary bi bi-bootstrap-fill"></i>Bootstrap</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
